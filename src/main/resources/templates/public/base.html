<head th:fragment="head">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
	rel="stylesheet">
<style>
.logo-container {
	background-color: #47bcff;
	color: #FFF;
}

.logo {
	font-family: 'Handlee', cursive;
	font-size: 2.5rem;
}

.logo a {
	color: #fff;
}

.logo a:hover {
	text-decoration: none;
}
</style>
</head>

<div th:fragment="logo"
	class="logo-container mb-3 pl-3 pr-3 d-flex justify-content-between">
	<span class="logo"><a th:href="@{/home}">mudi</a></span> <span
		class="mt-3"> <a sec:authorize="!isAuthenticated()"
		class="text-light" href="/login">login</a><a onclick="document.querySelector('#form-login').submit()"
		sec:authorize="isAuthenticated()" class="text-light" href="#">logout</a>
		<form id="form-login" th:action="@{/logout}" method="post"></form></span>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-0">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>
