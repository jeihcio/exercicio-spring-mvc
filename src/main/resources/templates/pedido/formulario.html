<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<body>
	<div class="container">
		<div class="jumbotron mb-0">
			<h1 class="display-4">Novo Pedido</h1>
		</div>

		<div class="card mt-3 mb-3">
			<form th:object="${requisicaoNovoPedido}" action="/pedido/novo"
				method="POST" class="card-body">
				<div class="form-group">
					<label for="nomeProduto">Produto</label> <input
						placeholder="nome do produto" class="form-control" /> <small>Informa
						qual o nome do produto.</small>
				</div>
				<div class="form-group">
					<label for="urlProduto">Url</label> <input
						placeholder="url do produto" class="form-control" /> <small>Procure
						em um site o produto que você deseja e cole a url da página aqui.</small>
				</div>
				<div class="form-group">
					<label for="urlImagem">Imagem</label> <input
						placeholder="url da imagem" class="form-control" /> <small>Copie
						a url de uma boa imagem do produto e cole aqui para ajudar a
						conseguir compradores.</small>
				</div>
				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea
						placeholder="Adicione detalhes importantes para ajudar o comprador."
						class="form-control"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
