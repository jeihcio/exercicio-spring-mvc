<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<body>
	<div class="container">
		<div class="jumbotron mb-0">
			<h1 class="display-4">Novo Pedido</h1>
		</div>

		<div class="card mt-3 mb-3">
			<form th:object="${requisicaoNovoPedido}" action="/pedido/novo"
				method="POST" class="card-body">
				<div class="form-group">
					<label for="nomeProduto">Produto</label> <input
						th:field="*{nomeProduto}" placeholder="nome do produto"
						class="form-control" th:errorclass="is-invalid" /> <small>Informa
						qual o nome do produto.</small>
					<div th:errors="*{nomeProduto}" class="invalid-feedback"></div>
				</div>
				<div class="form-group">
					<label for="urlProduto">Url</label> <input th:field="*{urlProduto}"
						placeholder="url do produto" class="form-control"
						th:errorclass="is-invalid" /> <small>Procure em um site o
						produto que você deseja e cole a url da página aqui.</small>
					<div th:errors="*{urlProduto}" class="invalid-feedback"></div>
				</div>
				<div class="form-group">
					<label for="urlImagem">Imagem</label> <input
						th:field="*{urlImagem}" placeholder="url da imagem"
						class="form-control" th:errorclass="is-invalid" /> <small>Copie
						a url de uma boa imagem do produto e cole aqui para ajudar a
						conseguir compradores.</small>
					<div th:errors="*{urlImagem}" class="invalid-feedback"></div>
				</div>
				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea th:field="*{descricao}"
						placeholder="Adicione detalhes importantes para ajudar o comprador."
						class="form-control"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
