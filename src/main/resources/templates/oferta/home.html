<!DOCTYPE html>
<html lang="pt-br">

<head th:replace="~{public/base :: head}"></head>

<body onload="onload()">
	<div th:replace="~{public/base :: logo}"></div>

	<div class="container" id="ofertas">
		<div th:replace="~{public/base :: titulo('Faça sua Oferta')}"></div>

		<div class="card mb-3" v-for="pedido in pedidos">

			<div class="card-header alert-dark">{{pedido.nomeProduto}}</div>

			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-5">
								Valor: <input />
							</div>
							<div class="col-7">
								Data da entrega: <input />
							</div>
						</div>

						<div>Produto</div>
						<div>
							<a v-bind:href="pedido.urlProduto" target="_black"> {{pedido.nomeProduto}}</a>
						</div>

						<div>Descrição</div>
						<div>
							<textarea class="form-control">{{pedido.descricao}}</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" v-bind:src="pedido.urlImagem">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		function onload() {
			var app = new Vue(
					{
						el : '#ofertas',
						data : {
							pedidos : [ {
								id : 5,
								nomeProduto : "Extreme Programming",
								valorNegociado : null,
								dataDaEntrega : null,
								urlProduto : "https://www.amazon.com.br/gp/product/B072HTNYTD?pf_rd_r=QNCJ15X0TJA5VGR94AQS&pf_rd_p=72a7651a-a7d8-4551-b248-c61480b6ce6e&pd_rd_r=125316d2-2e7e-4c3b-b168-97049578ae73&pd_rd_w=f96Z9&pd_rd_wg=NXcIV&ref_=pd_gw_unk",
								urlImagem : "https://m.media-amazon.com/images/I/51IzgV7Z9DL.jpg",
								descricao : "Extreme Programming (XP) é um processo de desenvolvimento que possibilita a criação de software de alta qualidade, de maneira ágil, econômica e flexível.",
								status : "AGUARDANDO",
							} ]
						}
					})
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</body>

</html>
