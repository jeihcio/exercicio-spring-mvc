<!DOCTYPE html>
<html lang="pt-br">

<head th:replace="~{public/base :: head}"></head>

<body onload="onload()">
	<div th:replace="~{public/base :: logo}"></div>

	<div class="container" id="ofertas">
		<div th:replace="~{public/base :: titulo('Faça sua Oferta')}"></div>

		<div class="card mb-3" v-for="pedido in pedidos">

			<div class="card-header alert-dark">{{pedido.nomeProduto}}</div>

			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-5">
								Valor: <input />
							</div>
							<div class="col-7">
								Data da entrega: <input />
							</div>
						</div>

						<div>Produto</div>
						<div>
							<a v-bind:href="pedido.urlProduto" target="_black">
								{{pedido.nomeProduto}}</a>
						</div>

						<div>Descrição</div>
						<div>
							<textarea class="form-control">{{pedido.descricao}}</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" v-bind:src="pedido.urlImagem">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		function onload() {
			var app = new Vue({
				el : '#ofertas',
				data: {
					pedidos: null
				},
				mounted(){
					axios
				      .get('http://localhost:8080/api/pedidos/aguardando')
				      .then(response => (this.pedidos = response.data))
				}
			})
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
